version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: sage3280_db
    environment:
      POSTGRES_USER: sage_user
      POSTGRES_PASSWORD: sage_password
      POSTGRES_DB: sage3280_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sage_user -d sage3280_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sage3280_backend
    environment:
      DATABASE_URL: postgresql://sage_user:sage_password@db:5432/sage3280_db
      API_HOST: 0.0.0.0
      API_PORT: 8000
      DEBUG: "True"
      # CORS_ORIGINS now configured in backend/app/config.py
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sage3280_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000/api

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
